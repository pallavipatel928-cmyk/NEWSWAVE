<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write & Submit News â€” NewsWave</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .submission-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .summary-textarea {
            min-height: 80px;
        }
        
        .submit-btn {
            background: #27ae60;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 200px;
        }
        
        .submit-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .submission-container {
                margin: 10px;
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.8em;
            }
            
            .submit-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="submission-container">
        <h1 class="form-title">ðŸ“° Write & Submit News</h1>
        
        <form id="newsSubmissionForm">
            <div class="form-group">
                <label for="newsTitle">News Title <span class="required">*</span></label>
                <input type="text" id="newsTitle" name="newsTitle" placeholder="Enter news headline" required>
            </div>
            
            <div class="form-group">
                <label for="newsCategory">News Category <span class="required">*</span></label>
                <select id="newsCategory" name="newsCategory" required>
                    <option value="">Select a category</option>
                    <option value="Politics">Politics</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Business">Business</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Telangana State">Telangana State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Local">Local</option>
                    <option value="Breaking News">Breaking News</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="authorName">Author Name <span class="required">*</span></label>
                <input type="text" id="authorName" name="authorName" placeholder="Reporter / Author name" required>
            </div>
            
            <div class="form-group">
                <label for="newsSummary">News Summary <span class="required">*</span></label>
                <textarea id="newsSummary" name="newsSummary" class="summary-textarea" placeholder="Brief summary of the news" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="fullContent">Full News Content <span class="required">*</span></label>
                <textarea id="fullContent" name="fullContent" placeholder="Write full news content here" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageURL">Featured Image URL</label>
                <input type="text" id="imageURL" name="imageURL" placeholder="Enter image URL (jpg, png, webp)" 
                       pattern="https?://.+\\.(jpg|jpeg|png|webp|gif)$" 
                       title="Please enter a valid image URL ending with .jpg, .jpeg, .png, .webp, or .gif">
            </div>
            
            <button type="submit" class="submit-btn">Submit News</button>
        </form>
        
        <div id="successMessage" class="success-message">
            âœ… News submitted successfully!
        </div>
    </div>

    <script>
        document.getElementById('newsSubmissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                title: document.getElementById('newsTitle').value,
                category: document.getElementById('newsCategory').value,
                author: document.getElementById('authorName').value,
                summary: document.getElementById('newsSummary').value,
                content: document.getElementById('fullContent').value,
                imageUrl: document.getElementById('imageURL').value || '',
                date: new Date().toISOString()
            };
            
            // Send the news to the server API
            try {
                const response = await fetch('/api/submit-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Reset form after 2 seconds
                    setTimeout(() => {
                        document.getElementById('newsSubmissionForm').reset();
                        document.getElementById('successMessage').style.display = 'none';
                    }, 2000);
                    
                    console.log('News submitted successfully:', formData);
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Error submitting news:', error);
                alert('Error submitting news: ' + error.message);
            }
        });
    </script>
</body>
</html>
