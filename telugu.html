<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsWave — తెలుగు</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NewsWave</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="politics.html">Politics</a>
      <a href="movies.html">Movies</a>
      <a href="reviews.html">Reviews</a>
      <a href="opinion.html">Opinion</a>
      <a href="telugu.html">తెలుగు</a>
      <a href="epaper.html">ePaper</a>
    </nav>
  </header>

  <h2>తెలుగు News</h2>
  <div id="news-list">Loading తెలుగు news...</div>

  <footer>
    <p>© 2025 NewsWave — All Rights Reserved</p>
  </footer>

  <script>
    async function loadCategory() {
      try {
        let res = await fetch("http://localhost:3000/api/news");
        let data = await res.json();
        let container = document.getElementById("news-list");
        container.innerHTML = "";
        data.forEach(article => {
          let div = document.createElement("div");
          div.className = "news-card";
          div.innerHTML = `
            <h3><a href="review-single.html?id=${article.id}">${article.title}</a></h3>
            <p><em>${article.source || "Unknown Source"}</em> — ${new Date(article.created_at).toLocaleString()}</p>
            <p>${article.summary || ""}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading తెలుగు news:", err);
        document.getElementById("news-list").innerText = "⚠️ Failed to load news.";
      }
    }
    window.onload = loadCategory;
  </script>
</body>
</html>
